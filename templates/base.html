<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ultimate Dice Roller{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fira+Mono:wght@500&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/theme.css" rel="stylesheet" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <i class="bi bi-dice-6-fill me-2"></i>
          Ultimate Dice Roller
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/verify"
                ><i class="bi bi-shield-lock me-1"></i>Verify Proof</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container pb-5">{% block content %}{% endblock %}</main>
    <footer class="text-center py-3 mt-5 border-top">
      <div class="container">
        <span>
          <i class="bi bi-code-slash me-1"></i> with
          <span style="color: #e25555">&#10084;&#65039;</span> by
          <a
            href="https://peakd.com/@thecrazygm"
            target="_blank"
            rel="noopener"
            class="text-decoration-underline"
            >@TheCrazyGM</a
          >
          <a
            href="https://thecrazygm.com/hivetools/give/mithril.donation/2/HBD/Buy%20a%20coffee"
            target="_blank"
            class="text-decoration-none text-light"
          >
            | <i class="bi bi-cup-hot"></i> Buy us a coffee
          </a>
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
